<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th width="20%">Product Image</th>
          <th width="50%">Product Detail</th>
          <th width="30%"></th>
        </tr>

        <tr *ngFor="let tempCardItem of cartItems">
          <td>
            <img src="{{tempCardItem.imageUrl}}" class="img-responsive" width="150px">
          </td>
          <td>
            <p>{{tempCardItem.name}}</p>
            <p>{{tempCardItem.unitPrice | currency: 'USD'}}</p>
          </td>
          <td>
            <div class="items">
              <label>Quantity:</label> {{tempCardItem.quantity}}
            </div>
          </td>

        </tr>
      </table>
    </div>
  </div>
</div>
